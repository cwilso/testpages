<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>To Label or Not To Label, That is the Question</title>
		<style>
			body { font: 1.8em Arial, sans-serif;
				margin: 0 1em;
				color: white;
				background: #2a2a2a;
			}
			input { height: 2em; width: 2em;}

		</style>
	</head>
	<body>
		<p><input type="checkbox"> Do you hate lemurs?</p>
		<p><label><input type="checkbox"> Do you love lemurs?</label></p>
	</body>
</html>
