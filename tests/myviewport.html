<!doctype html>
<html>
<head>
<title>Viewport</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script>
function updateWindowSize() {
	document.getElementById("window").innerHTML = "" + window.innerWidth + " X " + window.innerHeight;
	document.getElementById("viewport").innerHTML = "" + window.screen.width + " X " + window.screen.height;
	document.getElementById("client").innerHTML = "" + document.documentElement.clientWidth + " X " + document.documentElement.clientHeight;
	document.getElementById("dpr").innerHTML = "" + window.devicePixelRatio;
}

window.onload = function () {
	updateWindowSize();
	window.onresize = updateWindowSize;
}

</script>
<style>
body { 
	display: -webkit-box; 
	display: flex; 
	margin: 0 0; 
	height: 100vh;
	flex-direction: column;
	-webkit-box-orient: vertical;
	-webkit-box-align: center;
	-webkit-box-pack: center;
	text-align: center;
	justify-content: space-around; align-content: center; 
	font: 1em Arial, sans-serif;
	-webkit-justify-content: space-around; 
}
.spacer { flex-grow:3;}
div { flex-grow:1; min-height: 1em;}
#viewport, #window { font-size: 150%;}
</style>
</head>
<body>
	<div class="spacer"></div>
	<div>This device's screen is</div>
	<div id="viewport"></div>
	<div>Its window size is</div>
	<div id="window"></div>
	<div>Its client size is</div>
	<div id="client"></div>
	<div>Its devicePixelRatio is</div>
	<div id="dpr"></div>
	<div class="spacer"></div>
</body>
</html>
